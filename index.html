<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>中国历史年表</title>
    <link rel="stylesheet" href="css/common.css" type="text/css" />
    <link rel="stylesheet" href="css/index.css" type="text/css" />
    <style>
        .load {
            /*position: fixed;  left: 0px;  top: 0px;  width: 100%;  height: 100%;  z-index: 9999;  background: url('./img/load.gif') 50% 50% no-repeat rgb(249, 249, 249);*/
            position: fixed;  left: 0px;  top: 0px;  width: 100%;  height: 100%;  z-index: 9999;background: #000;
        }
    </style>
</head>
<body>
    <div class="load" id="dv1" style="display: none"></div>
    <img src="image/backgr.png" style="display: none" alt="">
    <img src="image/suidao1.png" style="display: none" alt="">
    <img src="image/mtxing.png" style="display: none" alt="">
    <img src="image/flashing.png" style="display: none" alt="">
    <img src="image/background.png" style="display: none" alt="">
<!--<script src="./node_modules/amfe-flexible/index.js"></script>-->
<div id="dv" style="width:100%;background:url('image/background.png') no-repeat;background-size: cover;">
    <!--滑动进度条时出现的小星星-->
    <div class="showMove"></div>
    <!--灯光-->
    <div class="light">
        <img src="image/light.png">
    </div>
    <!--星星闪烁-->
    <div class="flashing">
        <img src="image/flashing.png">
    </div>
    <!--返回主app-->
    <div class="back">
        <img src="image/back.png">
    </div>
    <!--月亮-->
    <div class="moon">
        <img src="image/moon.png">
    </div>
    <!--小云朵-->
    <div class="scloud">
        <img src="image/scloud.png">
    </div>
    <!--大云朵-->
    <div class="bcloud">
        <img src="image/bcloud.png">
    </div>
    <!--云团-->
    <div class="cloud">
        <img src="image/cloud.png">
    </div>
    <!--星星-->
    <div class="stars">
        <img src="image/stars.png">
    </div>
    <!--中国历史年表-->
    <div class="title">
        <img src="image/title.png">
    </div>
    <!--小男孩-->
    <div class="boy">
        <img src="image/boy.gif">
    </div>
    <!--go-->
    <div class="go">
        <a href="tunnel.html">
            <img src="image/go.png">
        </a>
    </div>
    <!--进度条-->
    <div class="progress">
        <img src="image/progress2.png" class="img2">
        <div class="img1">
            <!--<img src="image/progress1.png">-->
        </div>
        <img src="image/progress3.png" class="img3">
    </div>

    <!--闪烁的小星星-->
    <div class="show">
        <img src="image/show.png" class="show1">
        <img src="image/show.png" class="show2">
        <img src="image/show.png" class="show3">
        <img src="image/show.png" class="show4">
        <img src="image/show.png" class="show5">
    </div>
</div>

<script src="js/common.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/index.js"></script>
<script>
    // 监听加载状态改变

    if(window.history.length == 1){
        $("#dv1").show()
    }

    document.onreadystatechange = completeLoading;
    
    //加载状态为complete时移除loading效果
    function completeLoading() {
        if (document.readyState == "complete") {
            console.log("jiazaiwancheng")
            var dv1 = document.getElementById('dv1');
            dv1.parentNode.removeChild(dv1);
        }
    }
</script>
</body>
</html>
