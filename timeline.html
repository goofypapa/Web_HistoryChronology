<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>中国历史年表-时间轴页</title>
    <link rel="stylesheet" href="css/common.css" type="text/css" />
    <link rel="stylesheet" href="css/timeline.css" type="text/css" />
</head>
<body>
<div id="dv" style="background:url('image/background.png') no-repeat;background-size: cover;position: relative;">
    <!--灯光-->
    <div class="light">
        <img src="image/light.png">
    </div>
    <!--星星闪烁-->
    <div class="flashing">
        <img src="image/flashing.png">
    </div>
    <!--时间轨道-->
    <div class="track">
        <!--箭头-->
        <img src="image/arrow.png" class="larrow">
        <img src="image/arrow.png" class="rarrow">
        <!--原始社会-->
        <div class="lstars">
            <img src="image/stars.png">
            <p>原始社会</p>
            <span>公元前170万年-21世纪</span>

        </div>
        <div class="lamp">
            <div class="xia">
                <img src="image/ring.png">
                <p>夏</p>
                <span>公元前21世纪-16世纪</span>
            </div>
            <div class="shang">
                <img src="image/ring.png">
                <p>商</p>
                <span>公元前1600-1046</span>
            </div>
            <div class="xizhou">
                <img src="image/ring.png">
                <p>西周</p>
                <span>公元前1046-771</span>
            </div>
            <div class="dongzhou">
                <img src="image/ring.png">
                <p>东周</p>
                <span>公元前770-256</span>
            </div>
            <div class="qin">
                <img src="image/ring.png">
                <p>秦</p>
                <span>公元前221-207</span>
            </div>
            <div class="han">
                <img src="image/ring.png">
                <p>汉</p>
                <span>公元前202-公元220</span>
            </div>
            <div class="sanguo">
                <img src="image/ring.png">
                <p>三国</p>
                <span>公元220-280</span>
            </div>
            <div class="jin">
                <img src="image/ring.png">
                <p>晋</p>
                <span>公元265-420</span>
            </div>
            <div class="nanbeichao">
                <img src="image/ring.png">
                <p>南北朝</p>
                <span>公元420-581</span>
            </div>
            <div class="sui">
                <img src="image/ring.png">
                <p>隋</p>
                <span>公元581-618</span>
            </div>
            <div class="tang">
                <img src="image/ring.png">
                <p>唐</p>
                <span>公元618-907</span>
            </div>
            <div class="wdsg">
                <img src="image/ring.png">
                <p>五代十国</p>
                <span>公元902—979</span>
            </div>
            <div class="song">
                <img src="image/ring.png">
                <p>宋</p>
                <span>公元960—1279</span>
            </div>
            <div class="yuan">
                <img src="image/ring.png">
                <p>元</p>
                <span>公元1271—1368</span>
            </div>
            <div class="ming">
                <img src="image/ring.png">
                <p>明</p>
                <span>公元1368—1644</span>
            </div>
        </div>
        <!--清朝-->
        <div class="rstars">
            <span>公元1636—1912</span>
            <img src="image/stars.png">
            <p>清</p>
        </div>
    </div>
    <!--时空隧道按钮-->
    <div class="tunnel">
        <a href="tunnel.html">
            <img src="image/tunnel.png">
        </a>
    </div>
    <!--右上云朵-->
    <div class="rscloud">
        <img src="image/scloud.png">
    </div>
    <!--左下云朵-->
    <div class="lscloud">
        <img src="image/scloud.png">
    </div>
    <!--音频-->
</div>


<script src="js/jquery.min.js"></script>
<script src="js/common.js"></script>
<script src="js/timeline.js"></script>

</body>
</html>
