<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>中国历史年表-时间轴页</title>
    <link rel="stylesheet" href="css/common.css" type="text/css" />
    <link rel="stylesheet" href="css/timeline.css" type="text/css" />
</head>
<body>
    <img src="image/backgr.png" style="display: none" alt="">
    <img src="image/suidao1.png" style="display: none" alt="">
    <img src="image/mtxing.png" style="display: none" alt="">
                <img src="image/flashing.png" style="display: none" alt="">
                    <img src="image/background.png" style="display: none" alt="">
<div id="dv" style="overflow: hidden;">
    
    <img class='backimg' src="image/background.png" style="position: relative;z-index: -1;width: 100%;" alt="">
    <!--灯光-->
    <div class="light">
        <img src="image/light.png">
    </div>
    <!--星星闪烁-->
    <div class="flashing">
        <img src="image/flashing.png">
    </div>
    <!--时间轨道-->
<div class="track">
<!--箭头-->
<img src="image/arrow.png" class="larrow">
<img src="image/arrow.png" class="rarrow">
    <!--原始社会-->
    <div class="lstars onclack">
        <img src="image/stars.png">
            <p>原始社会</p>
            <span>公元前170万年至21世纪</span>
            
            </div>
    <div class="lamp">
        <div class="xia onclack">
            <img src="image/ring.png">
                <p>夏</p>
                <span>公元前21世纪至16世纪</span>
                </div>
        <div class="shang onclack">
            <img src="image/ring.png">
                <p>商</p>
                <span>公元前1600至1046</span>
                </div>
        <div class="xizhou onclack">
            <img src="image/ring.png">
                <p>西周</p>
                <span>公元前1046至771</span>
                </div>
        <div class="dongzhou onclack">
            <img src="image/ring.png">
                <p>东周</p>
                <span>公元前770至256</span>
                </div>
        <div class="qin onclack">
            <img src="image/ring.png">
                <p>秦</p>
                <span>公元前221至207</span>
                </div>
        <div class="han onclack middle">
            <img src="image/ring.png">
                <p>汉</p>
                <span>公元前202至公元220</span>
                </div>
        <div class="sanguo onclack middle">
            <img src="image/ring.png">
                <p>三国</p>
                <span>公元220至280</span>
                </div>
        <div class="jin onclack middle">
            <img src="image/ring.png">
                <p>晋</p>
                <span>公元265至420</span>
                </div>
        <div class="nanbeichao onclack middle">
            <img src="image/ring.png">
                <p>南北朝</p>
                <span>公元420至581</span>
                </div>
        <div class="sui onclack middle">
            <img src="image/ring.png">
                <p>隋</p>
                <span>公元581至618</span>
                </div>
        <div class="tang onclack bottom">
            <img src="image/ring.png">
                <p>唐</p>
                <span>公元618至907</span>
                </div>
        <div class="wdsg onclack bottom">
            <img src="image/ring.png">
                <p>五代十国</p>
                <span>公元902至979</span>
                </div>
        <div class="song onclack bottom">
            <img src="image/ring.png">
                <p>宋</p>
                <span>公元960至1279</span>
                </div>
        <div class="yuan onclack bottom">
            <img src="image/ring.png">
                <p>元</p>
                <span>公元1271至1368</span>
                </div>
        <div class="ming onclack bottom">
            <img src="image/ring.png">
                <p>明</p>
                <span>公元1368至1644</span>
                </div>
    </div>
    <!--清朝-->
    <div class="rstars onclack">
        <span>公元1636至1912</span>
        <img src="image/stars.png">
            <p>清</p>
            </div>
    </div>
    <!--时空隧道按钮-->
    <div class="tunnel">
        <a href="tunnel.html">
            <img src="image/tunnel.png">
        </a>
    </div>
    <!--右上云朵-->
    <div class="rscloud">
        <img src="image/scloud.png">
    </div>
    <!--左下云朵-->
    <div class="lscloud">
        <img src="image/scloud.png">
    </div>
    <!--音频-->
</div>


<script src="js/jquery.min.js"></script>
<script src="js/common.js"></script>
<script src="js/timeline.js"></script>

</body>
</html>
